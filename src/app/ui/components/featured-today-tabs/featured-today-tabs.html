@let featuredSelected = $featuredSelected();

<ul class="nav nav-underline">
  <li class="nav-item">
    <a
      class="nav-link active"
      [class.active]="featuredSelected === 'movies'"
      aria-current="page"
      href="#"
      (click)="onChangeFeaturedSelected('movies')"
      >Movies</a
    >
  </li>
  <li class="nav-item">
    <a
      class="nav-link"
      [class.active]="featuredSelected === 'series'"
      href="#"
      (click)="onChangeFeaturedSelected('series')"
      >Series</a
    >
  </li>
</ul>
