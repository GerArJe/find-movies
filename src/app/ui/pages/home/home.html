<section>
  @defer (when $showFeaturedTodayMovies()) {
  <div class="d-grid gap-3">
    <h2 class="text-headline-l--primary-color mb-0">Featured Today</h2>
    <app-featured-today-tabs />
    <div class="cards d-flex gap-3">
      @for (featuredTodayMovie of $featuredTodayMovies(); track $index) {
      <app-card [$movie]="featuredTodayMovie" />
      }
    </div>
  </div>
  } @placeholder (minimum 500ms) {
  <app-featured-today-skeleton />
  }
</section>
<section>
  <h2 class="text-headline-l--primary-color">Premieres and announcements</h2>
</section>
